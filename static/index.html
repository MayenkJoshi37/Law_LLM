<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Law LLM Chatbot</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #header {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #f05454;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        #chat-container {
            width: 100%;
            max-width: 800px;
            height: 80%;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            animation: slideIn 0.8s ease-in-out;
        }

        #response-container {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .user-message,
        .bot-message {
            margin: 10px 0;
            padding: 12px 15px;
            border-radius: 5px;
            max-width: 90%;
            word-wrap: break-word;
            animation: fadeIn 0.5s ease-in-out;
        }

        .user-message {
            background-color: #f05454;
            color: #ffffff;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #333333;
            color: #e0e0e0;
            align-self: flex-start;
        }

        #user-input {
            width: 100%;
            height: 60px;
            border: none;
            border-radius: 5px;
            padding: 10px;
            background-color: #252525;
            color: #e0e0e0;
            font-size: 1rem;
            resize: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        #user-input:focus {
            outline: none;
            border: 2px solid #f05454;
        }

        #upload-form {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            animation: fadeIn 1.2s ease-in-out;
        }

        #file-upload {
            display: none;
        }

        #upload-label {
            background-color: #f05454;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        #upload-label:hover {
            background-color: #ff6b6b;
        }

        #upload-status {
            margin-top: 10px;
            font-size: 0.9rem;
            text-align: center;
            color: #bdbdbd;
        }

        .typing-indicator {
            color: #f05454;
            font-style: italic;
            display: none;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="header">Law LLM Chatbot</div>
    <div id="chat-container">
        <form id="upload-form">
            <input type="file" id="file-upload" name="file" multiple accept=".txt">
            <label id="upload-label" for="file-upload">Upload Files</label>
        </form>
        <div id="upload-status"></div>
        <div id="response-container"></div>
        <div class="typing-indicator">The bot is thinking...</div>
        <textarea id="user-input" placeholder="Type your message here..."></textarea>
    </div>

    <script>
        const fileUpload = document.getElementById('file-upload');
        const uploadStatus = document.getElementById('upload-status');
        const uploadForm = document.getElementById('upload-form');
        const userInput = document.getElementById('user-input');
        const responseContainer = document.getElementById('response-container');
        const typingIndicator = document.querySelector('.typing-indicator');

        uploadForm.addEventListener('change', async () => {
            const files = fileUpload.files;
            if (files.length === 0) return;

            const formData = new FormData();
            for (const file of files) {
                formData.append('file', file);
            }

            uploadStatus.textContent = 'Uploading...';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();
                uploadStatus.textContent = result.map(res => `${res.filename}: ${res.status}`).join('\n');
            } catch (error) {
                uploadStatus.textContent = 'Error uploading files!';
                console.error(error);
            }
        });

        userInput.addEventListener('keypress', async (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                const message = userInput.value.trim();

                if (!message) return;

                userInput.value = '';

                responseContainer.innerHTML += `
                    <div class="user-message">${message}</div>
                `;

                typingIndicator.style.display = 'block';
                responseContainer.scrollTop = responseContainer.scrollHeight;

                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message }),
                    });

                    const result = await response.json();
                    typingIndicator.style.display = 'none';

                    responseContainer.innerHTML += `
                        <div class="bot-message">${result.response}</div>
                    `;
                    responseContainer.scrollTop = responseContainer.scrollHeight;
                } catch (error) {
                    typingIndicator.style.display = 'none';
                    responseContainer.innerHTML += `
                        <div class="bot-message">An error occurred. Please try again later.</div>
                    `;
                    console.error(error);
                }
            }
        });
    </script>
</body>
</html>
